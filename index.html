<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enter-btn {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      text-decoration: none;
      color: black;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <a href="intro.html" class="enter-btn">Enter</a>

</body>
</html>
