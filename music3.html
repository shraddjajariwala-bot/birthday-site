<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRTHDAY SONG</title>
    <style>
        #playBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 22px;
            border-radius: 45px;
            border: pink double 6px;
            background: white;
            color: #6a0dad;
            font-family: "Pixelify Sans", sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        #playBtn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* BACKGROUND SCENE */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url("BEACH1.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .scene {
            animation: popBounce 1s ease forwards;
        }

        @keyframes popBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
         .next
    {
       position: absolute;
      padding: 8px;
      font-size: 15px;
      border-radius: 45px;
      border: pink double 7px;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: "Pixelify Sans", sans-serif;
      margin-top: 600px;
      width: 10%;
      text-align: center;
       bottom: 43px;
     left:850px;
    }
    a
    {
        text-decoration: none;
    }
   
     .btn {
      position: absolute;   /* THIS MAKES IT MOVABLE */
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 45px;
      border: 7px double pink;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      font-family: "Pixelify Sans", sans-serif;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

      .vira {
      position: absolute;
      height: 360px;
      right: 15%;
      bottom: 15%;
    }
    /* BACK BUTTON */
    .back-btn {
      top: 20px;
      left: 20px;
    }

    /* NEXT BUTTON */
    .confirm-btn {
      bottom: 48px;
      left: 500px;
      padding: 6px;
      font-size: 30px;
    }
    .next-btn
    {
      bottom: 48px;
      left: 790px;
      padding: 6px;
      font-size: 30px;
    }

    </style>
</head>

<body>
    <div class="scene">
         <img id="outfit" class="vira">
         <a href="beach.html" class="btn back-btn">Back!</a>


        <audio id="bgMusic">
            <source src="song.mp3" type="audio/mpeg">
        </audio>

        <button id="playBtn" onclick="playMusic()">
            ▶ play song
        </button>
     <a class="next" href="letter.html">NEXT!!!!</a>
    </div>
    <script>
        const music = document.getElementById("bgMusic");
        const btn = document.getElementById("playBtn");

        function playMusic() {
            if (music.paused) {
                music.play();
                btn.innerText = "⏸ pause";
            } else {
                music.pause();
                btn.innerText = "▶ play song";
            }
        }

         const selectedOutfit = localStorage.getItem("selectedOutfit");

         if (selectedOutfit) {
      document.getElementById("outfit").src = selectedOutfit;
    }
    </script>


</body>

</html>
