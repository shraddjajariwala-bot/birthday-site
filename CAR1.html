<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEEP BEEP!! MOVEEE!</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BACKGROUND SCENE */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("CAR1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .scene {
      animation: popBounce 1s ease forwards;
    }

    @keyframes popBounce {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        transform: scale(1.3);
      }

      70% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .btn {
      position: absolute;
      /* THIS MAKES IT MOVABLE */
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 45px;
      border: 7px double pink;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      font-family: "Pixelify Sans", sans-serif;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* BACK BUTTON */
    .back-btn {
      top: 20px;
      left: 20px;
    }

    /* NEXT BUTTON */
    .confirm-btn {
      bottom: 48px;
      left: 500px;
      padding: 6px;
      font-size: 30px;
    }

    .next-btn {
      bottom: 48px;
      left: 790px;
      padding: 6px;
      font-size: 30px;
    }

    .dialogue-box {
      position: absolute;
      padding: 8px;
      font-size: 15px;
      border-radius: 45px;
      border: pink double 7px;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: "Pixelify Sans", sans-serif;
      margin-top: 378px;
      width: 17%;
      text-align: center;
    }

    .dialogue-box:hover {
      transform: scale(1.1);
    }

    .left {
      left: 395px;
    }

    .right {
      right: 299px;
      top: -10px;
    }

    .hidden {
      display: none;
    }

    button {
      background: white;
      color: #6a0dad;
      border-radius: 45px;
      border: pink;
      margin-top: 6px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
    }

    .skip {
      position: absolute;
      padding: 8px;
      font-size: 15px;
      border-radius: 45px;
      border: pink double 7px;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: "Pixelify Sans", sans-serif;
      margin-top: 600px;
      width: 10%;
      text-align: center;
    }
    .btn {
      position: absolute;   /* THIS MAKES IT MOVABLE */
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 45px;
      border: 7px double pink;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      cursor: pointer;
      font-family: "Pixelify Sans", sans-serif;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* BACK BUTTON */
    .back-btn {
      top: 20px;
      left: 20px;
    }

    /* NEXT BUTTON */
    .confirm-btn {
      bottom: 48px;
      left: 500px;
      padding: 6px;
      font-size: 30px;
    }
    .next-btn
    {

</head>

<body>

      V: Thank you chadda

    </div>

    <div class="dialogue-box left hidden" id="d3">
      Me:There is so many surprises, You haven't unlocked yet
      <br>
      <button onclick="nextDialogue()">continue~</button>
    </div>

    <div class="dialogue-box right hidden" id="d4">
      V: Really? How do I unlock it?

      <button onclick="nextDialogue()">continue~</button>
    </div>

    <div class="dialogue-box left hidden" id="d5">
      Me: Kiss? üòù

    let current = 1;
